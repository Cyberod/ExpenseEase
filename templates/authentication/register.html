{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

<div class="row ">
    <div class="col-md-3"></div>
    <div class="col-md-6">

        <div class="card mt-5">

                
            <div class="card-body">
                <div class="card-title mb-3 text-center">
                    <h4>Register for a Free Account</h4>
                </div>

                <form action="" method="post">

                    {% csrf_token %}
                    {% include 'partials/messages.html' %}
                    <div class="form-group mb-3">
                        <input type="text" name="username" placeholder="Username" id="usernameField" class="form-control form-control-sm" value="{{fieldValues.username}}">
                        <div class="feedbackArea invalid-feedback" style="display: none;">                
                    </div>
                    <p class="text-sm text-success usernamesuccessOutput"></p>

                    </div>
                    <div class="form-group mb-3">
                        <input type="email" name="email" placeholder="Email" id="emailField" class="form-control form-control-sm" value="{{fieldValues.email}}">
                        <div class="emailfeedbackArea invalid-feedback" style="display: none;">
                    </div>
                    <p class="text-sm text-success emailsuccessOutput"></p>

                    <div class="form-group mb-3"></div>
                            <input type="password" name="password" placeholder="Password" id="passwordField" class="form-control form-control-sm">
                            <small class="float-end text-muted showPasswordToggle" style="font-size: 0.8rem; margin-top: 5px;">SHOW</small>
                    </div>
                    
                        
                    <input type="submit" value="Register" class="btn btn-block btn-primary submit-btn w-100">


                </form>
            </div>
            
        </div>

    </div>
    <div class="col-md-3"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>


{% endblock %}
