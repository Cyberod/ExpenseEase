{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

<div class="row ">
    <div class="col-md-3"></div>
    <div class="col-md-6">

        <div class="card mt-5">

                
            <div class="card-body">
                <div class="card-title mb-3 text-center">
                    <h4>Enter Email to get Reset Link</h4>
                </div>

                <form action="{% url 'request-password' %}" method="post">

                    {% csrf_token %}
                    
                    {% include 'partials/messages.html' %}
                    <div class="form-group mb-3">
                        <input type="email" name="email" placeholder="Email" id="emailField" class="form-control form-control-sm" value="{{values.email}}">
                        <div class="emailfeedbackArea invalid-feedback" style="display: none;">
                    </div>
                    <p class="text-sm text-success usernamesuccessOutput"></p>

                    </div>

                    
                        
                    <input type="submit" value="Submit" class="btn btn-block btn-primary submit-btn w-100">

                    <div class="text-center mt-3">Dont have an account?
                        <a href="{% url 'register' %}">Sign Up</a>
                    </div>
                    <div class="text-center mt-3">Already have an account?
                        <a href="{% url 'login' %}">Log In</a>
                    </div>


                </form>
            </div>
            
        </div>

    </div>
    <div class="col-md-3"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>


{% endblock %}
