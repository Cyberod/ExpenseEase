{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title mb-3 text-center">
                    <h4>Set New Password</h4>
                </div>

                <form action="{% url 'reset-password' uidb64=uidb64 token=token %}" method="post">
                    {% csrf_token %}
                    {% include 'partials/messages.html' %}
                    
                    <div class="form-group mb-3">
                        <input type="password" name="password1" placeholder="New Password" id="passwordField1" class="form-control form-control-sm">
                        <small class="float-end text-muted showPasswordToggle1" style="font-size: 0.8rem; margin-top: 5px;">SHOW</small>

                    </div>
                    
                    <div class="form-group mb-3">
                        <input type="password" name="password2" placeholder="Confirm New Password" id="passwordField2" class="form-control form-control-sm">
                        <small class="float-end text-muted showPasswordToggle2" style="font-size: 0.8rem; margin-top: 5px;">SHOW</small>

                    </div>

                    
                    <input type="submit" value="Reset Password" class="btn btn-block btn-primary submit-btn w-100">
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>

<script src="{% static 'js/setnewPassword.js' %}"></script>

{% endblock %}
