{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="chart-container mt-4">
    <div class="row mb-4">
        <div class="col-md-10">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Financial Summary</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Dashboard</li>
                </ol>
            </nav>
        </div>
    </div>

    <div class="row">
        <!-- Expense Charts -->
        <div class="col-md-6 mb-4">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h6 class="m-0">Expense Distribution</h6>
                </div>
                <div class="card-body" style="height: 300px;">
                    <canvas id="expensePieChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-4">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h6 class="m-0">Expense Categories</h6>
                </div>
                <div class="card-title card-body" style="height: 300px;">
                    <canvas id="expenseBarChart"></canvas>
                </div>
            </div>
        </div>
    </div>


    <div class="row">
        <!-- Income Charts -->
        <div class="col-md-6 mb-4">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h6 class="m-0">Income Distribution</h6>
                </div>
                <div class="card-body" style="height: 300px;">
                    <canvas id="incomePieChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-4">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h6 class="m-0">Income Sources</h6>
                </div>
                <div class="card-body" style="height: 300px;">
                    <canvas id="incomeBarChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{% static 'js/dashboard_stats.js' %}"></script>

{% endblock %}
