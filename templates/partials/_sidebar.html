{% load static %}

<div class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary">
  <div class="offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="sidebarMenuLabel">ExpenseWise</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebarMenu" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center gap-2" aria-current="page" href="{% url 'dashboard_stats' %}">
            <svg class="bi"><use xlink:href="#house-fill"/></svg>
            Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center gap-2" href="{% url 'income' %}">
            <svg class="bi"><use xlink:href="#file-earmark"/></svg>
            Income
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link d-flex align-items-center gap-2" href="{% url 'expenses' %}">
            <svg class="bi"><use xlink:href="#graph-up"/></svg>
            Expenses
          </a>
        </li>

      <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-body-secondary text-uppercase">
        <span>Saved reports</span>
        <a class="link-secondary" href="#" aria-label="Add a new report">
          <svg class="bi"><use xlink:href="#plus-circle"/></svg>
        </a>
      </h6>
      <ul class="nav flex-column mb-auto">
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center gap-2" href="{% url 'stats' %}">
            <svg class="bi"><use xlink:href="#file-earmark-text"/></svg>
            Expenses Summary
          </a>
        </li>
      </ul>

      <ul class="nav flex-column mb-auto">
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center gap-2" href="{% url 'income_stats' %}">
            <svg class="bi"><use xlink:href="#file-earmark-text"/></svg>
            Income Summary
          </a>
        </li>
      </ul>

      <hr class="my-2">

      <ul class="nav flex-column mb-auto">
        <li class="nav-item">
          <h6 class="sidebar-heading d-flex gap-2 align-items-center px-3 mt-4 mb-1 text-body-secondary text-uppercase">
            <svg class="bi"><use xlink:href="#gear-wide-connected"/></svg>
            <span>Settings</span>
            <a class="link-secondary" href="#" aria-label="Add a new report">            </a>
          </h6>
          <a class="nav-link d-flex align-items-center gap-2 mx-4" href="{% url 'preferences' %}">
            General
          </a>
          <a class="nav-link d-flex align-items-center gap-2 mx-4" href="#">
            Account
          </a>
        </li>
        <form action="{% url 'logout' %}" method="POST">
          {% csrf_token %}
          <button type="submit" class="nav-link d-flex align-items-center gap-2">
            <svg class="bi"><use xlink:href="#door-closed"/></svg>Sign Out
          </button>
        </form>
      </ul>
    </div>
  </div>
</div>
